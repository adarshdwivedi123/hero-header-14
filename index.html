<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <a href="#default" class="logo">Startup 3</a>
      <div class="header-right">
        <a href="#home" disable>Overview</a>
        <a href="#contact">Prices</a>
        <a href="#about">Blog</a>
        <a href="#about">FeedBack</a>
        <a href="#about" class="purchaseBtn">Purchase</a>
      </div>
    </div>
    <!-- Left Side Text -->
    
    <div style="display: flex; margin-top: 40px">
      <div class="first_box">
        <h1 class="heading1">Generate <br />Awesome Web <br />Page</h1>
        <div style="width: 363px; height: 160px; top: 460px; left: 212px">
          <p class="text-para">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </p>
        </div>
        <div>
          <button type="button" class="LearnMoreBtn">Learn More</button>
        </div>
      </div>

      <!-- Form -->

      <div
        style="
          width: 470px;
          height: 540px;
          top: 187px;
          background: #ffffff;
          margin-bottom: 20px;
          border-radius: 15px;
        "
      >
        <form>
          <div class="SignUp" style="width: 470px; height: 540px">
            <h1 class="form-heading">Sign Up Now</h1>
            <input
              type="text"
              placeholder="Your email"
              name="email"
              required
              class="text-box-email"
            />

            <input
              type="password"
              placeholder="Your password"
              name="psw"
              required
              class="text-box-password"
            />
            <br />
            <label style="background-color: #ffffff">
              <input
                type="checkbox"
                checked="checked"
                style="margin-bottom: 15px"
                class="checkbox"
              />
              I agree to the Terms of Service.
            </label>

            <div style="background-color: #ffffff">
              <button type="button" class="signInBtn">Sign In</button>
              <div
                class="placeholder"
                style="background-color: #ffffff; display: flex"
              >
                <hr class="hr-first" />
                <p class="or">or</p>
                <hr class="hr-second" />
              </div>
              <button type="submit" class="loginBtn">Login via Twitter</button>
            </div>

            <!-- background: #25DAC5; -->

            <p
              style="
                background-color: #ffffff;
                text-align: center;
                margin-top: 30px;
              "
            >
              Do you Have Account ?<b
                style="color: #25dac5; background-color: white"
                >Sign In</b
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
